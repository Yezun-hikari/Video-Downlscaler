name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    # Continue other jobs even if one fails
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # We use --onedir (default or explicit) to create a directory based distribution.
    # It is faster and often more robust for large frameworks like Qt.
    # We still use --windowed to hide the console.
    # We use --collect-all to ensure imageio_ffmpeg and its binaries are included.

    - name: Build with PyInstaller (Windows/Linux)
      if: matrix.os != 'macos-latest'
      run: |
        pyinstaller --noconfirm --name="VideoCompressor" --windowed --onedir --collect-all imageio_ffmpeg src/main.py

    - name: Build with PyInstaller (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller --noconfirm --name="VideoCompressor" --windowed --onedir --collect-all imageio_ffmpeg src/main.py
        # On macOS, --onedir --windowed creates VideoCompressor.app in dist/

    # Archiving

    - name: Archive Artifacts (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd dist
        Compress-Archive -Path VideoCompressor -DestinationPath VideoCompressor-Windows.zip

    - name: Archive Artifacts (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        cd dist
        zip -r VideoCompressor-Linux.zip VideoCompressor

    - name: Archive Artifacts (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        cd dist
        # Zip the .app bundle
        zip -r VideoCompressor-macOS.zip VideoCompressor.app

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/*.zip
